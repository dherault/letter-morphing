<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Letter morphing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <style>
      input {
        width: 32px;
      }
      svg {
        border: 1px solid lightgrey;
      }
      #root {
        padding: 32px;
      }
    </style>
  </head>
  <body>
    <span>
      Pick a font: <select id="select-fonts"></select>
    </span>
    <span>
      Letter to morph from:
    </span>
    <input id="input-input" value="A" />
    <span>
      Letter to morph into:
    </span>
    <input id="input-output" value="O" />
    <button id="button-reset">Reset</button>
    <button id="button-morph">Morph</button>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
